<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../assets/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <script
      src="../assets/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="../assets/css/login.css" />
    <script src="../assets/js scripts/login.js" defer></script>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid main-div">
      <div class="row">
        <div class="col column-css">
          <div class="card form-body">
            <div class="card-body">
              <form>
                <div class="mb-3" id="input1">
                  <label for="emailinput" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="emailinput"
                    aria-describedby="emailHelp"
                  />

                  <div>
                    <p class="warningtext" id="input1div"></p>
                  </div>
                </div>
                <div class="mb-3" id="input2">
                  <label for="passwordinput" class="form-label">Password</label>
                  <input type="password" class="form-control" id="passwordinput" />
                  <div>
                    <p class="warningtext" id="input2div"></p>
                  </div>
                </div>

                <button
                  type="submit"
                  class="btn btn-success mt-2"
                  id="btn"
              
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
